<!DOCTYPE html>
<html>
<!--完成Home页主要页面风格-->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>table</title>
 
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    
	<link href="css/style.min.css?v=4.1.0" rel="stylesheet">
	<link href="css/style.css?v=2.2.0" rel="stylesheet">
	
	<!-- location地区选择需要 -->
	<link href="location.css" rel="stylesheet" />

</head>

<body >   
	<!--右侧主内容页-->
    <div class="wrapper wrapper-content  animated fadeInRight " style="padding:0px">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                	<div class="ibox-title ">
                    	<div class="row">
                    		<div class="col-sm-1" >                    			
                    			<h3 style="font-weight: normal;">当前辖区:</h3>     
                    		</div>
                    		<div class="col-sm-7 pull-left">
                    			<h3 id="title" style="font-weight: normal;" >
                    				<i>选择</i><span class="fa fa-angle-down" style="margin-left: 5px;"></span>
								</h3>
                    			<!-- 地区选择开始 -->
								<div class="ibox" id="localselect" >
									<h3 id="select" style="font-weight: normal;" >
									</h3>
									<div class="ibox-content">										
										<ul class="list-unstyled list-inline" id="area"> </ul>								
										<div class="btn-group pull-right">	
											<button class="btn btn-outline btn-primary" type="button">确定</button>							
										</div>  
									</div>
								</div>     	
                  			 	<!-- 地区选择结束 -->
                    		</div>
                    		<div class="col-sm-4">
                    			           	<form role="form" class="form-inline text-right">                                    
                            <div class="form-group">                                        
                                <input type="text" placeholder="请输入查询条件" class="form-control">
                            </div>
                            <div class="btn-group">
								<button class="btn btn-outline btn-primary" type="button">查询</button>		
								<button class="btn btn-outline btn-primary" type="button">高级查询</button>							
							</div>                                   
                        </form>          	
                
                    		</div>
                    	</div>    	     	
                        <h1 class="text-center">实有人口列表</h1>
                    </div>
                   <div class="ibox-content" >                               
                    	<div class="row My_row" >
                    		<div class="pull-left">
                    			 <form role="form" class="form-inline text-left" style="margin-bottom: 5px">   
                                    <div class="btn-group">
										<button class="btn btn-outline btn-primary" type="button">新增</button>		
										<button class="btn btn-outline btn-primary" type="button">修改</button>
										<button class="btn btn-outline btn-primary" type="button">删除</button>	
										<button class="btn btn-outline btn-primary" type="button">详细情况</button>								
									</div>                                   
                                </form>                             			
                    		</div>                            		
                    		<div class="pull-right" >
                    			 <form role="form" class="form-inline text-left" style="margin-bottom: 5px">   
                                    <div class="btn-group">
										<button class="btn btn-outline btn-primary" type="button">新增</button>		
										<button class="btn btn-outline btn-primary" type="button">修改</button>																				
									</div>                                   
                                </form>                             			
                    		</div>
                    	</div>    
                    	<!--表格-->
                        <div class="jqGrid_wrapper">
                            <table id="table_list_1"></table>
                            <div id="pager_list_1"></div>
                        </div>
                        <p>&nbsp;</p>  
                                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/hplus.js?v=2.2.0"></script>
    <script src="js/hplus.min.js"></script>

	<script src="location.js"></script>	

</body>

</html>
